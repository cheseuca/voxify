<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxify</title>
    <link rel = "icon" href = "https://icons.veryicon.com/png/o/miscellaneous/cbxt/speech-synthesis.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        <h1>Voxify</h1>
        <select title="Select an Option" id = "voices">
            <option>Select an Option</option>
        </select>
        <label>rate:</label>
        <input id = "rate" type="range" value="1" min="0" max="3" step="0.1">
        <label>pitch:</label>
        <input id = "pitch" type="range" value="1" min="0" max = "2" step="0.1">
        <textarea id = "textarea">Welcome to Crack Code</textarea>
        <div id = "buttons">
            <button id = "stop-button">stop</button>
            <button id = "speak-button">speak</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
